<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designs</title>
     <!-- font awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="graphicdesign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<body>
   <div class="container">
    <!-- Slider main container -->
 <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="graphics/portfoliographic.jpg"></div>
      <div class="swiper-slide"><img src="graphics/l3.jpg"></div>
      <div class="swiper-slide"><img src="graphics/f2.PNG"></div>
      <div class="swiper-slide"><img src="graphics/l2.jpg"></div>
      <div class="swiper-slide"><img src="graphics/f4.PNG"></div>
      <div class="swiper-slide"><img src="graphics/scovil card.jpg"></div>
      <div class="swiper-slide"><img src="graphics/l5.jpg"></div>
      <div class="swiper-slide"><img src="graphics/f1.PNG"></div>
    
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
   </div>
    
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

   <script>

const swiper = new Swiper('.swiper', {
    autoplay: {
        delay: 3000,
        disableOnInteraction: false,
    },
  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});

   </script>
   
</body>
</html>
</body>
</html>
